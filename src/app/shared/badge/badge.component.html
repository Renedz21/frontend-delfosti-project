<div class="inline-flex bg items-center rounded-md border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent capitalize shadow"
    tabindex="0" [ngClass]="{
        'bg-done text-doneText':estatus === 'completado',
        'bg-inProgress text-inProgressText':estatus === 'en_progreso',
        'bg-notStarted text-notStartedText':estatus === 'pendiente',
    }">
    <span class="block bg w-2 h-2 rounded-full mr-2" [ngClass]="{
        'bg-doneText':estatus === 'completado',
        'bg-inProgressText':estatus === 'en_progreso',
        'bg-notStartedText':estatus === 'pendiente',
    }"></span>
    {{estatus.replaceAll('_', ' ')}}
</div>
